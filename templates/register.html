{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<form method="post">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
        {{field.label}}
        <div>{{field}}</div>
    {% endfor %}
    <button type="submit">Register</button>
</form>

<a href="/login">Already have an account? Login here -></a>
{% endblock %}
